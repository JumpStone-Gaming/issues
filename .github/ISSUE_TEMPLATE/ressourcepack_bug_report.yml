name: Ressourcepack Bug Report
description: File a bug report for a ressourcepack.
title: "[RESSOURCEPACK-BUG]: "
labels: ["ressourcepack", "needs validation"]
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for a **ressourcepack**!
  - type: textarea
    id: part-of-pack
    attributes:
      label: In which part of the pack is the error ?
  - type: textarea
    id: reproduction-steps
    attributes:
      label: How to reproduce ?
      description: How did you get the error ?
      placeholder: Step by step description how the error occurred